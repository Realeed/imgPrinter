<!DOCTYPE html>
<html>
    <head>
        <title>Img Printer</title>
        <script src="imgPrinter.js"></script>
    </head>
    <body style="width: 70%; margin: auto; margin-top: 2%; overflow: hidden; background-size: 100%; background-image: url('b1.jpg');">
        <form action="upload">
            <input type="file" accept="image/*" name="image" id="file" style="font-size: 50px; margin-top: 20px; cursor: pointer; outline: none;">
            <input type="submit" style="font-size: 30px; margin-top: 20px; cursor: pointer; padding-left: 40px; padding-right: 40px" value="Upload">
        </form>
    </body>
</html>
